<div #map id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomLess()">-</button>

    <input
      type="range"
      class="form-range px-2"
      min="-2"
      max="22"
      [value]="zoom"
      #zoomInput
      (input)="zoomChanged(zoomInput.value)"
    />
    <button class="btn btn-primary" (click)="zoomMore()">+</button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number : "2.2-2" }}
    <br />
    Lng, Lat: {{ currentLngLat }}
  </span>
</div>
